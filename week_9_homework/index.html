<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Players per 1 Million Residents (by State)</title>

  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS file (optional, for layout) -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

  <h1>NBA Players per 1 Million Residents (by State)</h1>
  <p>This map shows the number of NBA players produced per 1 million residents in each U.S. state, normalized by 2024 Census estimates.</p>

  <div id="choropleth_map"></div>

  <script type="text/javascript">
    // Load Vega-Lite spec
    var spec = "js/choropleth_map.vg.json";  // path to your NBA JSON file
    vegaEmbed('#choropleth_map', spec).then(function(result) {
      // Optional: you can access Vega view instance with result.view
    }).catch(console.error);
  </script>

</body>
</html>
