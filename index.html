<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Players per 1 Million Residents (by State)</title>

  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- CSS file (optional, for layout) -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

  <h1>NBA Players per 1 Million Residents (by State)</h1>
  <p>This map shows the number of NBA players produced per 1 million residents in each U.S. state, normalized by 2024 Census estimates.</p>

  <div id="choropleth_map"></div>

  <h2>NBA Player Height vs Weight Analysis</h2>
  <div id="height_weight_chart"></div>

  <script type="text/javascript">
    vegaEmbed('#choropleth_map', 'js/choropleth_map.vg.json', {actions: false}).catch(console.error);
    vegaEmbed('#height_weight_chart', 'js/height_weight.vg.json', {actions: false}).catch(console.error);
  </script>


</body>
</html>
